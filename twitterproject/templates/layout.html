
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fafafa;
        }
        .tweet-card {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen pt-10 pb-20">

    <!-- Header / Navbar -->
    <header class="w-full max-w-4xl mx-auto flex justify-between items-center py-4 px-6 border-b border-gray-300 bg-white shadow-sm rounded-lg">
    <a class="text-3xl font-bold bg-gradient-to-tr from-rose-500 to-pink-500 bg-clip-text text-transparent">Orbit</a>
    {% comment %} <img src="/media/profile_pics/Orbit.png" alt="Orbit Logo" class="h-10 w-10 object-contain"> {% endcomment %}

    

    <!-- Left links: Home and Profile -->
    <div class="flex items-center space-x-2">
        <a href="{% url 'tweet_list' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-sm">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'profile_view' username=user.username %}" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-sm">Profile</a>
        {% endif %}
    </div>

    <!-- Right section: Search + Auth actions -->
    <div class="flex items-center space-x-2">
        <form class="hidden md:flex items-center space-x-2" method="get" action="{% url 'search_bar' %}">
            <input class="border rounded-full px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400" type="search" placeholder="Search by username or tweet" name="q" aria-label="Search"/>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-sm" type="submit">Search</button>
        </form>

        {% if user.is_authenticated %}
            <a href="{% url 'create_tweet' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full font-medium">Create Post</a>
            <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full text-sm" type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-full text-sm">Login</a>
            <a href="{% url 'register' %}" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-full text-sm">Register</a>
        {% endif %}
    </div>
</header>

    <!-- Page-specific content -->
    {% block content %}{% endblock %}

</body>
</html>
